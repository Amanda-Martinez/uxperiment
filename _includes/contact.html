<section id="contact">
        <div class="container">
            <div class="row">
                <div class="col-lg-12 text-center">
                    <h2 class="section-heading">Contact</h2>
                    <p>If you wanna talk with me around a good coffee or just know more informations with a simple mail, feel free to contact me:</p>
                </div>
            </div>
            <div class="row">
                <div class="col-lg-12">
                      <form action="https://getsimpleform.com/messages?form_api_token=7327344a9207dcfa01ccc1cf7768287d" method="post">
                        <input type='hidden' name='redirect_to' value='http://uxperiment.fr/success-mail' />
                          <div class="row">
                              <div class="col-md-6">
                                  <div class="control-group form-group">
                                    <input type='text' class="form-control" placeholder="Your name*" name="name" required data-validation-required-message="Your name" />
                                    <p class="help-block text-danger"></p>
                                  </div>
                                  <div class="control-group form-group">
                                    <input type='email' class="form-control" placeholder="Your mail*" name="email" required data-validation-required-message="Your mail">
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="col-md-6">
                                <div class="control-group form-group">
                                    <textarea class="form-control" placeholder="Your message*" name="content" required data-validation-required-message="Your message"></textarea>
                                    <p class="help-block text-danger"></p>
                                </div>
                            </div>
                            <div class="clearfix"></div>
                            <div class="col-lg-12 text-center">
                                <div id="success"></div>
                                <button type="submit" class="btn btn-xl">Submit</button>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
